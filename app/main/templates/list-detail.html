<ion-view view-title="Item Detail">
  <!-- do you want padding -->
  <ion-content class="padding">
    <button class="button button-block button-dark"
      ng-click="ctrl.editItem(ctrl.itemData.id)">Edit</button>
    <h2>{{ctrl.itemData.title}}</h2>
    <p>
      {{ctrl.itemData.body}}
    </p>
  </ion-content>
</ion-view>
