<ion-view view-title="List">
  <ion-content>

    <!-- content goes here -->
    <ion-list class="item-list">
      <ion-item
        class="item-remove-animate item-avatar item-icon-right"
        type="item-text-wrap"
        ng-repeat="listItem in ctrl.listData"
        ui-sref="main.listDetail">
        <img src="main/assets/images/yo@2x.png">
        <h2>{{listItem.title}}</h2>
        <p>Click for details...</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
